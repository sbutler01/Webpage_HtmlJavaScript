<html>

<body>
	<form>
		<!–– these are the inputs to the equation ––>
		Loan (Dollars): <input type="text" id="initial_value"><br><br>
		Interest Rate: <input type="text" id="operator_value">
		% every:
		<select id="interest_length">
			<!–– these are the different types of interest ––>
			<option value = "365">365 Days</option>
			<option value = "30">30 Days</option>
			<option value = "90">90 Days</option>
			<option value = "180">180 Days</option>
		</select><br><br>
		Loan Time (Days): <input type="text" id="operator_length"><br><br>
		Type:
		<select id="operator_type">
			<!–– these are the different types of interest ––>
			<option value = "Simple">Simple</option>
			<option value = "7">Compound (7 Days)</option>
			<option value = "30">Compound (30 Days)</option>
			<option value = "365">Compound (365)</option>
		</select><br><br>
		<button type ="button" onclick = "calcInterest()">Calculate Return</button>
	</form>>

	<div id = "result"></div>

</body>
<script src="interest_calculator.js"></script>
